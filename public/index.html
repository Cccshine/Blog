<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cshine</title>
	<!-- 指定IE和Chrome使用最新版本渲染当前页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 先发送请求，与服务器确认该资源是否被更改，如果未被更改，则使用缓存 -->
	<meta http-equiv="cache-control" content="no-cache">
	<!-- 禁止百度转码 -->
	<meta http-equiv="cache-control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<meta name="keywords" content="Cshine,blog,FrontEnd,博客,前端">
	<meta name="description" content="Cshine的个人博客，前端工程师一枚，分享踩过的坑以及学习的知识">
	<link rel="stylesheet" type="text/css" href="dist/css/bundle.css">
</head>
<body>
	<div id="blog"></div>
	<script type="text/javascript" src="http://localhost:3000/dist/js/vendors.js"></script>
	<script type="text/javascript" src="http://localhost:3000/dist/js/bundle.js"></script>
</body>
</html>
